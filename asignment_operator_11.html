<!DOCTYPE html>
<html>
    <head>
        <title>assignment operator</title>
    </head>

    <body>
        <h1>Assignment Operator</h1>

        <script type="text/JavaScript">
            var a = 10;
            var b = 2;
            document.write("Current value of a = " + a);
            document.write("<br>");
            document.write("Current value of b = " + b);
            document.write("<br>");

            // using '=' operator 
            a = 12;
            document.write("After assigning new value of a = " + a);
            document.write("<br>");

            // using '+=' operator
            a += b;
            document.write("After assigning 'a = a+b' value of a = " + a);
            document.write("<br>");

            // using  '-=' operator
            a -= b;
            document.write("After assigning 'a = a-b' value of a = " + a);
            document.write("<br>");

            // using '*=' operator
            a *= b;
            document.write("After assigning 'a = a*b' value of a = " + a);
            document.write("<br>");

            // using '/=' operator
            a /= b
            document.write("After assigning 'a = a/b' value of a = " + a);
            document.write("<br>");

            // using '%=' operator 
            a %= b;
            document.write("After assigning 'a = a%b' value of a = " + a);
            document.write("<br>");
            
        </script>
    </body>
</html>
