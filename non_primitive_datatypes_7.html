<!DOCTYPE html>
<html>
    <head>
        <title>Non Primitive Datatypes</title>
    </head>

    <body>
        <h1>Non Primitive Datatypees in JavaScript</h1>

        <script type="text/JavaScript">
            document.write("<h1> Array </h1>");
            document.write("<br>");
            // define an array 
            var car = ["BMW", "AUDI", "TATA"];

            document.write(car[0]);
            document.write("<br>");
            document.write(car[1]);
            document.write("<br>");
            document.write(car[2]);
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

            document.write("<h1> Object </h1>");
            document.write("<br>");
            //define an object
            var person = {
                firstname : "Vijay",
                lastname : "Nagane",
                age : 20,
                eyecolor : "Brown"
            };

            document.write("My first name is " + person.firstname + " and my last name is " 
            + person.lastname + ".<br> My age is " + person.age + ".<br> My eye color is " + person.eyecolor);   
        </script>
    </body>
</html>
