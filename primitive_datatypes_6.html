<html>
    <head> 
        <title>Primitive Datatypes</title>
    </head>
     
    <body>
        <h1>This is an example of Primitive Datatypes in JavaScripts</h1>

        <script type="text/JavaScript">
            //numric datatype 
            var num = 1923;
            document.write(num);
            document.write("<br>");

            //boolean datatype 
            var bool = 0;
            document.write(bool);
            document.write("<br>");

            //undefined datatype
            var none;
            document.write(none);
            document.write("<br>");

            //Null datatype 
            var nulll = "";
            document.write("nulll");
            document.write("<br>");


        </script>
    </body>
</html>
