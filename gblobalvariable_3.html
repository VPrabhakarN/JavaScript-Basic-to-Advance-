<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>global variables in  js</title>
</head>
<body>
	<h1>This is an example of global variables</h1>
	<script type="text/javascript">
		var text = 1923;

		// define a function 
		function myfirstprogram()
		{
			document.write(text);
			document.write("<br>");
		}

		//call the function
		myfirstprogram();

		document.write(text);
	</script>


</body>
</html>
