<!DOCTYPE html>
<html>
    <head>
        <title>logical operator</title>
    </head> 
    
    <body>
        <h1>Logical Operator</h1>

        <script type="text/JavaScript">
            var a = true;
            var b = false;

            // using '&&' operator 
            if(a && a)
            {
                document.write("The statement is right");
                document.write("<br>");
            }

            // using '||' operator 
            if(a || b)
            {
                document.write("The statement is right");
                document.write("<br>");
            }

            // using '!' operator
            if( !b )
            {
                document.write("The statement is right");
            }
        </script>
    </body>
</html>
