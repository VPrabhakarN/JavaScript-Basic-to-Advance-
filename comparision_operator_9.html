<!DOCTYPE html>
<html>

    <body>
        <h1>Comparision Operator</h1>

        <script type="text/JavaScript">
            var a = 10;
            var b = 12;
            var c = 10;

            // using '==' operator 
            if(a == c)
            {
                document.write("a == c is true");
                document.write("<br>");
            }
            

            // using '===' operator 
            if(a === c)
            {
                document.write("a === b is true");
                document.write("<br>");
            }

            // using '!=' operator 
            if(a != b)
            {
                document.write("a is not equal to b");
                document.write("<br>");
            }

            // using '!==' operator
            if(a !== b)
            {
                document.write("a is not equal to b as well as a and b is not same type of datatype");
                document.write("<br>");
            }

            // using '>' operator
            if(a < b)
            {
                document.write("b is greater than a ");
            }

            // using '>=' operator
            if(a<=b)
            {
                document.write("b is greater than or equal to a");
                document.write("<br>");
            }

            // using '<' operator
            if(a<b)
            {
                document.write("a is smaller than b");
                document.write("<br>");
            }

            // using '<=' operator
            if(a<=b)
            {
                document.write("a is smaller than or equal to b");
            }
        </script>
    </body>
</html>
