<!DOCTYPE html>
<html>
    <head> 
        <title>Arithmetic Operator</title>
    </head>

    <body>
        <h1>Arithmetic Operator</h1>

        <script type="text/JavaScript">
            var a = 10;
            var b = 20;
            // addition operator 
            document.write("Addition of a and b = " + (a+b));
            document.write("<br>");

            // subtraction operator
            document.write("Subtraction of b and a = " + (b-a));
            document.write("<br>");

            // multiplication operator 
            document.write("Multiplication of a and b = " + (a*b));
            document.write("<br>");

            // division operator 
            document.write("Dividion of b and a = " + (b/a));
            document.write("<br>");

            // mudulus operator 
            document.write("Mudulus of b and a = " + (b%a));
            document.write("<br>");

            // pre increment operator
            document.write("Pre-increment of a = " + ++a);
            document.write("<br>");

            // pre decrement operator 
            document.write("Pre-decrement of a = " + --a);
        </script>
    </body>
</html>
