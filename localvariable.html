<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>local variables in js</title>
</head>
<body>
	<h1>This is example of local variable</h1>
	<script type="text/javascript">
		//defining a function 
		function myfunction()
		{
			// variable in any function or in any scope in local variable
			var x = 1923;
			document.write(x);
		}

		myfunction();
	</script>
</body>
</html>
